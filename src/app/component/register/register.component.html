<a routerLink="/login">login</a>
<router-outlet></router-outlet>
<h1 style="font-size: 40px ;text-align: center"  >Form Of Registration</h1>

<!-- Registration form-->
<form #registrationForm = "ngForm"  (ngSubmit)="registrationUser()"  style="display: flex; justify-content:center; padding: 10px">
  <input type="text" name="name" placeholder="Введіть ім’я"
         #nameInput="ngModel" [(ngModel)]="user.name"
         [ngStyle]="{backgroundColor: nameInput.invalid && nameInput.dirty ? 'red' : 'green'}"
         required>

  <input type="email" name="email" placeholder="Введіть email"
         #emailInput="ngModel"  [(ngModel)]="user.email"
         [ngStyle]="{backgroundColor: emailInput.invalid && emailInput.dirty ? 'red' : 'green'}"
         required>

  <input type="password" name="password" placeholder="Введіть пароль"
         #passwordInput ="ngModel" [(ngModel)]="user.password"
         [ngStyle]="{backgroundColor: passwordInput.invalid && passwordInput.dirty ? 'red' : 'green'}"
         required>
  <button>REGISTER</button>
</form>
